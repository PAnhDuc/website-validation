name: Validate Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Validate project structure
        run: |
          echo "ğŸ” Checking project structure..."
          node check-structure.js || true

      - name: Run ESLint (Coding Convention)
        run: |
          echo "ğŸ” Running coding convention check with ESLint..."
          npm run lint > eslint-report.txt || true
          echo "âœ… Coding convention check completed."
          if grep -q 'error' eslint-report.txt; then
            echo "âš ï¸ Issues detected in coding convention!"
            cat eslint-report.txt
          else
            echo "ğŸ‰ No issues detected in coding convention."
          fi

      - name: Run Jest tests (Logic Validation)
        run: |
          echo "ğŸ” Running logic validation tests..."
          npm test > jest-report.txt || true
          echo "âœ… Logic validation tests completed."
          if grep -q 'FAIL' jest-report.txt; then
            echo "âš ï¸ Issues detected in logic validation!"
            cat jest-report.txt
          else
            echo "ğŸ‰ All logic validation tests passed."
          fi

      - name: Complete job
        run: echo "All checks completed."