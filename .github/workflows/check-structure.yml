name: Validate and Deploy Project

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          chmod +x ./node_modules/.bin/*
          npx husky install
          npm install eslint stylelint htmlhint --save-dev

      - name: Set execute permissions
        run: chmod +x ./node_modules/.bin/*

      - name: Validate project structure
        run: |
          echo "ğŸ” Checking project structure..."
          node check-structure.js || exit 1

      - name: Run ESLint (JavaScript Coding Convention)
        run: |
          echo "ğŸ” Checking for JavaScript files..."
          js_files=$(find . -type f -name "*.js" -o -name "*.jsx")
          if [ -n "$js_files" ]; then
            echo "ğŸ” Running ESLint for JavaScript files..."
            npx eslint "**/*.js" --format stylish || exit 1
          else
            echo "âš ï¸ No JavaScript files found. Skipping ESLint."
          fi

      - name: Run stylelint (CSS Coding Convention)
        run: |
          echo "ğŸ” Checking for CSS files..."
          css_files=$(find . -type f -name "*.css")
          if [ -n "$css_files" ]; then
              echo "ğŸ” Running stylelint for CSS files..."
              npx stylelint "**/*.css" --allow-empty-input || true
          else
              echo "âš ï¸ No CSS files found. Skipping stylelint."
          fi

      - name: Run htmlhint (HTML Coding Convention)
        run: |
          echo "ğŸ” Checking for HTML files..."
          html_files=$(find . -type f -name "*.html")
          if [ -n "$html_files" ]; then
            echo "ğŸ” Running htmlhint for HTML files..."
            npx htmlhint "**/*.html" || exit 1
          else
            echo "âš ï¸ No HTML files found. Skipping htmlhint."
          fi

      - name: Run Jest tests (Logic Validation)
        run: |
          echo "ğŸ” Checking for test files..."
          test_files=$(find . -type f -name "*test.js")
          if [ -n "$test_files" ]; then
              echo "ğŸ” Running Jest tests for logic validation..."
              npm test -- --passWithNoTests --coverage --verbose || true
          else
              echo "âš ï¸ No test files found. Skipping Jest tests."
          fi

      - name: Complete Validation
        run: echo "âœ… All validation checks completed successfully."

  build:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./dist # Thay Ä‘á»•i Ä‘Æ°á»ng dáº«n nÃ y Ä‘á»ƒ trá» tá»›i thÆ° má»¥c chá»©a ná»™i dung Ä‘Ã£ build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
