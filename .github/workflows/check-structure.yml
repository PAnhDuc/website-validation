name: Validate Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code tá»« repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Thiáº¿t láº­p Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. CÃ i Ä‘áº·t dependencies
      - name: Install dependencies
        run: npm install

      # 4. Cháº¡y kiá»ƒm tra coding convention
      - name: Run ESLint (Coding Convention)
        run: |
          npm run lint > eslint-report.txt
          if grep -q 'error' eslint-report.txt; then
            echo "ðŸ›‘ Coding convention check failed. Review the following errors:"
            cat eslint-report.txt
            exit 1
          else
            echo "âœ… All coding conventions passed successfully!"
          fi

      - name: Run Tests (Logic Validation)
        run: npm run test