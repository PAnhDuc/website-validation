name: Validate Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Kiá»ƒm tra code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Validate project structure
        run: |
          echo "ğŸ” Checking project structure..."
          node check-structure.js || exit 1

      - name: Run ESLint (JavaScript Coding Convention)
        run: |
          echo "ğŸ” Checking for JavaScript files..."
          js_files=$(find . -type f -name "*.js" -o -name "*.jsx")
          if [ -n "$js_files" ]; then
            echo "ğŸ” Running ESLint for JavaScript files..."
            npx eslint "**/*.js" --format stylish || exit 1
          else
            echo "âš ï¸ No JavaScript files found. Skipping ESLint."
          fi

      - name: Run htmlhint (HTML Coding Convention)
        run: |
          echo "ğŸ” Checking for HTML files..."
          html_files=$(find . -type f -name "*.html")
          if [ -n "$html_files" ]; then
            echo "ğŸ” Running htmlhint for HTML files..."
            npx htmlhint "**/*.html" || exit 1
          else
            echo "âš ï¸ No HTML files found. Skipping htmlhint."
          fi

      - name: Run stylelint (CSS Coding Convention)
        run: |
          echo "ğŸ” Checking for CSS files..."
          css_files=$(find . -type f -name "*.css")
          if [ -n "$css_files" ]; then
            echo "ğŸ” Running stylelint for CSS files..."
            npx stylelint "**/*.css" || exit 1
          else
            echo "âš ï¸ No CSS files found. Skipping stylelint."
          fi

      - name: Run Jest tests (Logic Validation)
        run: |
          echo "ğŸ” Checking for test files..."
          test_files=$(find . -type f -name "*.test.js" -o -name "*.test.jsx")
          if [ -n "$test_files" ]; then
            echo "ğŸ” Running Jest tests for logic validation..."
            npm test || exit 1
          else
            echo "âš ï¸ No test files found. Skipping Jest tests."
          fi

      - name: Complete Validation
        run: echo "âœ… All validation checks completed successfully."
